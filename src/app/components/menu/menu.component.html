<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

      <ion-menu-toggle  *ngFor="let item of MenuLabel">
        <ion-item routerLink="{{item.route}}">{{item.label}}</ion-item>
      </ion-menu-toggle>

    </ion-list>
  </ion-content>
</ion-menu>
